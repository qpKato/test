<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Simples</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #341247; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 8px; }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <p id="result" style="color: red; margin-top: 10px;"></p>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://reqres.in/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        result.style.color = 'green';
        result.textContent = `Login bem-sucedido! Token: ${data.token}`;
      } else {
        result.style.color = 'red';
        result.textContent = data.error || 'Erro no login.';
      }
    });
  </script>
</body>
</html>
